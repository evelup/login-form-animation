<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/flo-labels.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="https://use.fontawesome.com/149002c782.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <script src="/js/flo-labels.js"></script>
</head>
<body>
  <div class="content">
    <div class="cards">
        <div class="card back"></div>
        <div class="card">
        <h1>Login</h1>
        <form action="" autocomplete="off">
          <div class="field-container">
            <input type="text" id="name" required>
            <label for="name">Username</label>
            <div class="bar"></div>
          </div>
          <div class="field-container">
            <input type="text" id="pass" required>
            <label for="pass">Password</label>
            <div class="bar"></div>
          </div>
          <button><span>Go</span></button>
          <a href="">Forgot your password?</a>
        </form>
      </div>
      <div class="card alt">
        <div class="toggle">
          <div class="icon-container">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            <h3>New user</h3>
          </div>
        </div>
        <h1>Register
          <i class="fa fa-times" aria-hidden="true"></i>
        </h1>
        <form action="" autocomplete="off">
          <div class="field-container">
            <input type="text" id="name" required>
            <label for="name">Username</label>
            <div class="bar"></div>
          </div>
          <div class="field-container">
            <input type="text" id="pass" required>
            <label for="pass">Password</label>
            <div class="bar"></div>
          </div>
          <div class="field-container">
            <input type="text" id="re-pass" required>
            <label for="re-pass">Repeat password</label>
            <div class="bar"></div>
          </div>
          <button><span>Submit</span></button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
